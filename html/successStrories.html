<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <title>Success Stories</title>

    <!-- css files begin -->
    <link rel="stylesheet" href="../css/stories.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- css files end -->
</head>

<body>
    <!-- navbar begin-->
    <header class="header">

    </header>
    <!-- navbar end -->

  
    <!-- main content begin -->
    <main class="grid">
        <!-- stories section begin -->
        <section id="stories">
            <div class="flex">
                <figure>
                    <img src="../images/successStories/main.svg" alt="">
                </figure>
                <!-- aboutStories begin -->
                <div class="aboutStories flex flex-column justifyCenter">
                    <h2 class="patrickHand">
                        Here is what our students say about us
                    </h2>
                    <div class="buttons flex justifyEnd">
                        <button class="leftBtn flex justifyCenter alignCenter">
                            <span></span>
                        </button>
                        <button class="rightBtn flex justifyCenter alignCenter">
                            <span></span>
                        </button>
                    </div>
                    <!-- comments begin -->
                    <div id="comments" class="flex flex-column justifyCenter alignCenter">
                        <p class="comment inter">
                            “Currently Available Tutorials are quite good. And Those are free to watch. you can prepare a lot from these tutorials.
                            I recommend to watch these tutorial for your exam preparation.”
                        </p>
                        <p class="user inter">
                            <b>- Yeshwanth</b>, ZZZ School
                        </p>
                    </div>
                    <!-- comments end -->
                </div>
                <!-- aboutStories end -->
            </div>
        </section>
        <!-- stories section end -->
    </main>
    <!-- main content end -->
  

    <!-- footer begin -->
    <footer class="footer">

    </footer>
    <!-- footer end -->

</body>
<script src="../js/htmlGenerator.js"></script>
<script src="../js/main.js"></script>

</html>
